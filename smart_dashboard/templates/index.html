<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card-icon { font-size: 2.5rem; opacity: 0.8; }
        .chart-container { position: relative; height: 40vh; width: 100%; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Environment Monitor</span>
            <span class="text-white-50">DB: env_monitoring</span>
        </div>
    </nav>

    <div class="container">
        <!-- Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-danger shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 id="val-temp">-- ¬∞C</h2>
                            <div class="card-icon">üå°Ô∏è</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-info shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Humidity</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 id="val-hum">-- %</h2>
                            <div class="card-icon">üíß</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Gas Level</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 id="val-gas">--</h2>
                            <div class="card-icon">‚òÅÔ∏è</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Real-Time Data</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="envChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('envChart').getContext('2d');
        const envChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'Temp (¬∞C)', borderColor: 'red', backgroundColor: 'rgba(255,0,0,0.1)', data: [], fill: true },
                    { label: 'Hum (%)', borderColor: 'blue', backgroundColor: 'rgba(0,0,255,0.1)', data: [], fill: true },
                    { label: 'Gas', borderColor: 'orange', data: [], fill: false, yAxisID: 'y1' }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, position: 'left' },
                    y1: { beginAtZero: true, position: 'right', grid: { drawOnChartArea: false } }
                }
            }
        });

        async function fetchData() {
            const response = await fetch('/api/data');
            const data = await response.json();
            
            // Labels (Time)
            const labels = data.map(d => {
                const t = new Date(d.timestamp);
                return t.toLocaleTimeString();
            });

            // Update Data
            envChart.data.labels = labels;
            envChart.data.datasets[0].data = data.map(d => d.temperature);
            envChart.data.datasets[1].data = data.map(d => d.humidity);
            envChart.data.datasets[2].data = data.map(d => d.gas); // Mapping DB column 'gas'
            envChart.update();

            // Update Cards (Latest value)
            if (data.length > 0) {
                const latest = data[data.length - 1];
                document.getElementById('val-temp').innerText = latest.temperature + " ¬∞C";
                document.getElementById('val-hum').innerText = latest.humidity + " %";
                document.getElementById('val-gas').innerText = latest.gas;
            }
        }

        // Refresh every 3 seconds
        setInterval(fetchData, 3000);
        fetchData();
    </script>
</body>
</html>
